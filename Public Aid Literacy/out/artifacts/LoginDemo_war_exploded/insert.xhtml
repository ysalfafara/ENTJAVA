<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/master.xhtml">

   <ui:define name="title">Insert Data</ui:define>

   <ui:define name="content">
      <h1>Information</h1>
      <h:form styleClass="form-horizontal">
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Input First Name: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.firstName}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Input Last Name: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.lastName}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Input Mobile Number: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.mobileNum}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Input Email: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.email}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Input Country: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.country}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Input City: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.city}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Input Address: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" value="#{insertData.address}" />
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
               <h:commandButton styleClass="btn btn-info" value="Insert" action="#{insertData.add}" />
            </div>
            </div>
         </h:form>
      </ui:define>
   </ui:composition>
