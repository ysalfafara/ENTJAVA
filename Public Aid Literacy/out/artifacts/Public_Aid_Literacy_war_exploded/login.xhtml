<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/master.xhtml">

   <ui:define name="title">Login - Login Demo</ui:define>

   <ui:define name="content">
      <h1>Log In</h1>
      <h:form styleClass="form-horizontal">
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" for="loginName">Login Name: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" id="loginName" value="#{users.username}" />
            </div>
         </div>
         <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" for="password">Password: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputSecret styleClass="form-control" id="password" value="#{users.password}" />
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
               <h:commandButton styleClass="btn btn-info" value="Log In" action="#{users.login}" />
            </div>
            </div>
         </h:form>
      </ui:define>
   </ui:composition>
