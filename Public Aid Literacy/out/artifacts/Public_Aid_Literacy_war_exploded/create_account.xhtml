<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/master.xhtml">

   <ui:define name="title">Create Account - Public Aid Literacy</ui:define>

   <ui:define name="content">
      <h1>Create An Account</h1>
      <h:form styleClass="form-horizontal">
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">First Name: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" id="firstName" required="true" label="First Name" value="#{users.firstName}" />
               <h:message for="firstName" style="color:red" />
            </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Last Name: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" id="lastName" required="true" label="Last Name" value="#{users.lastName}" />
               <h:message for="lastName" style="color:red" />
            </div>
          </div>
          <div class="form-group">
           <h:outputLabel class="control-label col-sm-2">Gender:</h:outputLabel>
           <div class="col-sm-4">
               <h:selectOneRadio id="gender-id" value="#{users.gender}" validatorMessage="Gender is required">
                   <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
                   <f:validateRequired/>
               </h:selectOneRadio>
           </div>
          </div>
          <div class="form-group">
              <h:outputLabel styleClass="control-label col-sm-2" >Mobile Number: </h:outputLabel>
              <div class="col-sm-4">
                  <h:inputText styleClass="form-control" id="mobileNum" required="true" label="Mobile Number" value="#{users.mobileNum}" />
                  <h:message for="mobileNum" style="color:red" />
              </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Email: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" id="email" required="true" label="Email" validatorMessage="Not a valid email" value="#{users.email}">
                  <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"></f:validateRegex>
                  <h:message for="email" style="color:red" />
               </h:inputText>
            </div>
          </div>
          <div class="form-group">
              <h:outputLabel styleClass="control-label col-sm-2">Country: </h:outputLabel>
              <div class="col-sm-4">
                  <h:inputText styleClass="form-control" id="country" required="true" label="Email" validatorMessage="Not a valid email" value="#{users.email}">
                      <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"></f:validateRegex>
                      <h:message for="country" style="color:red" />
                  </h:inputText>
              </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Username: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputText styleClass="form-control" id="username" required="true" label="Username" value="#{users.username}" />
               <h:message for="username" style="color:red" />
            </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Password: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputSecret styleClass="form-control" id="password" required="true" label="Password" value="#{users.password}" />
               <h:message for="password" style="color:red" />
            </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2" >Confirm Password: </h:outputLabel>
            <div class="col-sm-4">
               <h:inputSecret styleClass="form-control" id="confirmPass" required="true" label="Confirm Password" value="#{users.confirmPass}" />
                  <h:message for="confirmPass" style="color:red" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
               <h:commandButton styleClass="btn btn-info" value="Create Account" action="#{users.saveUserAcc(users)}" />
            </div>
            </div>
      </h:form>
   </ui:define>
</ui:composition>
