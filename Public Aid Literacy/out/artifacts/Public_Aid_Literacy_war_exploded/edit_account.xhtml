<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
<title>PUBLIC AID LITERACY</title>
<style type="text/css">
   .updateBtnStyle {
      width: 80px !important;
   }
</style>
</h:head>

<h:body>

<h:form id="form" class="form-horizontal">
   <div class="form-group">
      <div class="col-sm-2"></div>
      <h2 style="text-align: center" class="col-sm-4">Edit Your Account</h2>
   </div>
   <hr/>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">First Name:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.firstName}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Last Name:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.lastName}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Gender:</h:outputLabel>
      <div class="col-sm-4">
         <h:selectOneRadio value="#{editRecordObj.gender}">
            <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
         </h:selectOneRadio>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Mobile Number:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.mobileNum}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Email:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.email}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Country:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.country}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">City:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{editRecordObj.city}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel class="control-label col-sm-2">Address:</h:outputLabel>
      <div class="col-sm-4">
         <h:inputTextarea value="#{editRecordObj.address}" cols="50" rows="5" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
         <h:commandButton value="Update" action="#{users.updateUserAcc(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
      </div>
   </div>
</h:form>
</h:body>
</html>
