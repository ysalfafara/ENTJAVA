<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/master.xhtml">

   <ui:define name="title">Profile</ui:define>

   <ui:define name="navbar">
      <ul class="nav navbar-nav">
         <li><a href="home.jsf">Home</a></li>
         <li><a href="#">Gallery</a></li>
         <li><a href="#">About Us</a></li>
         <li><a href="#">Contact Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li class="active"><a href="profile.jsf"> Welcome #{authBean.loggedUsername}</a></li>
         <li><a href="logout.jsf"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
   </ui:define>

   <ui:define name="content">
      <h1>Your Profile</h1>
      <h:form styleClass="form-horizontal">
         <div class="form-group">
            <h:dataTable value="#{authBean.getUserList()}" var="u" border="1" class="table table-striped table-hover table-bordered tableUpdated">
               <h:column>
                  <f:facet name="header">
                     First Name
                  </f:facet>
                  #{u.firstName}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     Last Name
                  </f:facet>
                  #{u.lastName}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     Mobile Number
                  </f:facet>
                  #{u.mobileNum}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     Email
                  </f:facet>
                  #{u.email}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     Country
                  </f:facet>
                  #{u.country}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     City
                  </f:facet>
                  #{u.city}
               </h:column>

               <h:column>
                  <f:facet name="header">
                     Address
                  </f:facet>
                  #{u.address}
               </h:column>


            </h:dataTable>
            <h:commandButton action="#{users.editUserAcc(student.id)}" value="Edit" class="btn btn-primary" />
         </div>

      </h:form>
   </ui:define>
</ui:composition>
